<html>
    <head>
        <meta charset="UTF-8"/>
        <title>{{ config.title }}</title>
        <style>
            @import url("/main.css") screen, projection;
            @import url("/blog.css") screen, projection;
        </style>
    </head>

    <body class="bg">
        <div class="content narrow center title">
            <h2>edu::blog</h2>
        </div>

        <div class="content narrow center attention-0">
            <a href="/">home</a>
            <a href="/projects">projects</a>
            <a href="/research">research</a>
            <a href="/ramblings">ramblings</a>
            <a href="/blog">blog</a>
        </div>

        {% for post in paginator.pages | reverse %}
        <div class="content narrow container post-header attention-1">
            <div class="post-title"><a href="{{ post.permalink }}">{{ post.title }}</a></div>
            <div class="post-extra">
                Last updated {{ post.date }}. Approx {{ post.reading_time }} min read 
            </div>
        </div>
        {% if post.description %}
        <div class="content narrow container">
            {{ post.description }}
        </div>
        {% endif %}
        {% endfor %}

        <div class="content narrow center">
            made by Edu with love, Zola and Rust ðŸ¦€
        </div>
    </body>
</html>
